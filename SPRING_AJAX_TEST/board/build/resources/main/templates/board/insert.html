<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 등록</title>
</head>
<body>
    <h1>게시글 등록</h1>
    <form action="/board/insert" method="POST" id="form" enctype="multipart/form-data">
        <table>
            <tr>
                <td>제목</td>
                <td>
                    <input type="text" name="title" placeholder="제목">
                </td>
            </tr>
            <tr>
                <td>작성자</td>
                <td>
                    <input type="text" name="writer" placeholder="작성자">
                </td>
            </tr>
            <tr>
                <td>내용</td>
                <td>
                    <textarea name="content" cols="40" rows="5" placeholder="내용"></textarea>
                </td>
            </tr>
        </table>
        <div>
            <button type="button" onclick="moveList()">목록</button>
            <button type="button" onclick="actionInsert()">등록</button>
        </div>
    </form>

    <script>
        let form = document.getElementById('form')

        function moveList(){
            location.href="/board/list"
        }
        function actionInsert(){
            form.submit()
        }
    </script>
</body>
</html>
