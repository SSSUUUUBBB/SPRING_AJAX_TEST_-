<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 수정</title>
</head>
<body>
    <h1>게시글 수정</h1>
    <form action="/board/update" method="POST" id="form">
        <input type="hidden" name="boardNo" th:value="${board.boardNo}">
        <table>
            <tr>
                <td>제목</td>
                <td>
                    <input type="text" name="title" th:value="${board.title}">
                </td>
            </tr>
            <tr>
                <td>작성자</td>
                <td>
                    <input type="text" name="writer" th:value="${board.writer}">
                </td>
            </tr>
            <tr>
                <td>내용</td>
                <td>
                    <textarea name="content" cols="40" rows="5" th:text="${board.content}"></textarea>
                </td>
            </tr>
        </table>
        <div>
            <button type="button" onclick="moveList()">목록</button>
            <button type="button" onclick="actionUpdate()">수정</button>
            <button type="button" onclick="actionDelete()">삭제</button>
        </div>
    </form>

    <script>
        let form = document.getElementById('form')
        let boardNo = "[[${board.boardNo}]]"

        function moveList(){
            location.href="/board/list"
        }

        function actionUpdate(){
            form.submit()
        }

        function actionDelete(){
            let check = confirm('정말로 삭제하시겠습니까?')
            if(check) {
                form.action = '/board/delete'
                form.submit()
            }
        }
    </script>
</body>
</html>
